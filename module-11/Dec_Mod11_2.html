<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link href="Dec_Mod2_2.css" type="text/css" rel="stylesheet" />  
    <script>
        const toDoList = [];
        function add() {
            taskItem = document.getElementById('task').value;
            toDoList.push(taskItem);
            console.log(toDoList);
            return false;
        }
        function deleteLastItem() {
            toDoList.pop();
        }
        function displayList(array) {
            let list = document.createElement('ul');
            let item = document.createElement('li');
            for (let i = 0; i < toDoList.length; i++){
                item.appendChild(document.createTextNode("Task "+(i+1)+" = "+array[i]));
                list.appendChild(item);
                item = document.createElement('li');
            }
            return list;
        }
    </script>  
</head>

<body>
    <div id="container">
		<h1>Assignment 11.2: JavaScript - Part 3</h1>
    </div>
    <p>This is an interactive To Do List. Type in your first item in the text book, then click Add. Click the Display button to see current items in the list. Click on Delete Last Entry if you'd like to remove the last entry.</p>
    <input type="text" id="task" name="task">
    <button type="button"
    onclick="add()">Add</button>
    <button type="button"
    onclick="deleteLastItem()">Delete Last Entry</button>
    <button type="button"
    onclick="document.querySelector('#displayArea').appendChild(displayList(toDoList));">Display</button>  
    <div id="displayArea"></div>

</body>

</html>
